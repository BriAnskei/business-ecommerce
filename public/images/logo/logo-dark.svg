<svg xmlns="http://www.w3.org/2000/svg" width="154" height="32" viewBox="0 0 360 64" fill="none" role="img" aria-label="MolassesCo logo dark">
  <defs>
    <!-- Brighter molasses gradient -->
    <linearGradient id="g-drop" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#FFC15A"/>
      <stop offset="0.5" stop-color="#D97706"/>
      <stop offset="1" stop-color="#703200"/>
    </linearGradient>

    <!-- Brighter drum gradient -->
    <linearGradient id="g-drum" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#A0622C"/>
      <stop offset="1" stop-color="#3E1E00"/>
    </linearGradient>

    <!-- Softer shadow for depth -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-opacity="0.5" flood-color="#000"/>
    </filter>
  </defs>

  <!-- icon -->
  <g transform="translate(12,8)" filter="url(#shadow)">
    <!-- drum body -->
    <rect x="0" y="8" rx="6" ry="6" width="48" height="32" fill="url(#g-drum)" stroke="#C07A3E" stroke-width="0.6"/>
    <!-- drum top -->
    <rect x="-2" y="2" rx="4" ry="4" width="52" height="8" fill="#854D0E"/>
    <!-- mid line reflection -->
    <rect x="6" y="16" width="36" height="4" rx="2" ry="2" fill="#FFD89A" opacity="0.35"/>
    <!-- molasses drop -->
    <g transform="translate(22,-6)">
      <path d="M10 0 C4 6, 2 10, 2 14 C2 22, 10 26, 10 26 C10 26, 18 22, 18 14 C18 10, 16 6, 10 0 Z"
            fill="url(#g-drop)" />
      <path d="M10 2 C8 5,7 8,8 12 C9 14,11 16,11 16" 
            fill="none" stroke="#FFE8B0" stroke-opacity="0.8" stroke-width="1.3" stroke-linecap="round" />
      <!-- subtle bottom gloss -->
      <ellipse cx="10" cy="22.5" rx="1.8" ry="2.6" fill="#3B1E00" opacity="0.9"/>
      <circle cx="10" cy="6" r="1.5" fill="#FFF5C2" opacity="0.6"/>
    </g>
  </g>

  <!-- wordmark -->
  <g transform="translate(84,42)">
    <text x="0" y="0" font-family="Inter, Roboto, system-ui, -apple-system, 'Segoe UI', sans-serif"
          font-weight="700" font-size="28" fill="#F9FAFB" letter-spacing="0.5">
      MolassesCo
    </text>
  </g>
</svg>
